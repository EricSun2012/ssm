group 'com.ericwork'
version '1.0'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'com.caucho', name: 'hessian', version: '4.0.51'
//    compile 'org.apache.tomcat:tomcat-servlet-api:8.0.24'
//    compile 'jstl:jstl:1.2'
    compile 'org.springframework:spring-webmvc:4.3.7.RELEASE'
    compile 'org.springframework:spring-jdbc:4.3.7.RELEASE'

//    compile 'org.springframework:spring-tx:4.3.7.RELEASE'
//    compile 'com.alibaba:druid:1.0.15'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.41'
    compile 'org.aspectj:aspectjweaver:1.8.6'
    compile 'mysql:mysql-connector-java:5.1.36'
    compile 'org.mybatis:mybatis-spring:1.2.3'
    compile 'org.mybatis:mybatis:3.3.0'
//    compile 'org.springframework:spring-test:4.0.5.RELEASE'
    compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.2'
    providedCompile 'javax.servlet:servlet-api:2.5'
}
